name: flutter_study
description: Aggregated dependencies for flutter_study examples.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

# Version strategy: choose the highest compatible version across subprojects.
# Conflicts resolved: provider -> ^6.1.5+1, flutter_lints -> ^5.0.0.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  collection: ^1.18.0
  device_info_plus: ^10.1.2
  dio: ^5.8.0+1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  provider: ^6.1.5+1
  two_dimensional_scrollables: ^0.3.0
  usb_serial: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
